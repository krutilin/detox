language: node_js
node_js:
  - 8
sudo: false
env:
  - NODE_ENV='test'

matrix:
  include:
    - language: objective-c
      os: osx
      osx_image: xcode9.2
      before_install:
        - nvm install 7
        - node --version
      install:
        - brew tap wix/brew
        - brew install applesimutils
        - npm install -g detox-cli
        - npm install -g exp
        - npm i
      script:      
        - exp start &
        - npm run e2e